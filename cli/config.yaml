# Marp Themeのマッピング設定
theme:
  graph_paper:
    url: "https://raw.githubusercontent.com/rnd195/marp-community-themes/live/themes/graph_paper.css"
    description: "Graph Paper"
    extension: ".css"
  graph_paper_extended:
    url: "./themes/graph_paper_extended.css"
    description: "Graph Paper Extended"
    extension: ".css"  

# 設定
theme_directory: "../themes"

# デフォルト値設定
defaults:
  event_name: "EventTitle"
  slide_title: "DeckTitle"
  author: "にしこりさぶろ〜(@subroh_0508)"
  theme: "graph_paper_extended"
